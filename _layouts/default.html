<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ site.title }}</title>

    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:title" content="Khushmeet Singh" />

    <meta property="og:url" content="{{site.baseurl}}" />
    <meta property="og:image" content="{{site.url}}/assets/me.jpg" />
    <!-- Done -->

    <meta property="os:src" content="git@github.com:khushmeeet/khushmeeet.github.io.git" />

    <meta property="os:branch" content="master" />

    <meta name="msapplication-TileImage" content="/assets/images/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#616161">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <link rel="stylesheet" href="{{site.url}}/css/styles/foundation.css">

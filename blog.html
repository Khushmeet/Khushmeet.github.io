---
layout: header
---
<section class="main-stuff">
    <ul class="article-list">
        {% for post in site.posts%}
        <li>
            <a href="{{site.baseurl}}{{post.url}}">{{post.title}}<aside>{{post.date | date: '%B %d, %Y'}}</aside></a>
        </li>
        {% endfor %}
    </ul>
</section>
